<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Page</title>
        <link rel="stylesheet" type="text/css" href="signup.css">
    </head>
    <body>
        <div class="sign">
            <h1>Sign Up</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Email"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="password"><br><br>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="confirm password"><br><br>
                <input type="submit" value="Sign Up" onclick="validateForm()">
            </form>
        </div>        
        <script src="signup.js"></script>
    </body>
</html>
